<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate Me! - A Calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="raj.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <h1 class="text-center">Welcome To calculator:</h1>
 
  <div class="container bg flex-col itm-cnt flex mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="b">C</button>
      <button class="b">X</button>
      <button class="b">%</button>
      <button class="b">+</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="b">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="b">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="b">/</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="b">=</button>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
